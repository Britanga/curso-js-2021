<!-- Establece el tipo de estandar del documento (HTML5) -->
<!DOCTYPE html>

<!-- Inicio del documento HTML -->
<html lang="es">

<!-- Datos que le pasamos al navegador con informaci칩n de nuestra p치gina web -->
<head>
    <meta charset="UTF-8"> <!--Para poder usar los acentos y la 침-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar CSS's -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>API file + API Drag & Drop</title>
</head>

<!-- Representa todo el contenido de nuestra p치gina web -->
<body>
    <form class="form" method="post" enctype="multipart/form-data">
      <div>
        <input class="hide" type="file" name="file" id="file" multiple />

        <div id="drop-zone" class="drop-zone">
          <i class="fas fa-file-upload"></i>
          <p class="drop-zone__text">
            Drop file or click to upload file
          </p>
        </div>
        <input type="submit" id="upload-button" class="form__button" value="Upload">
    </form>
    
    <!-- Para tener acceso directo a la consola y q se vaya compilando en tiempo real -->
    <script src="scripts.js"></script>
</body>
</html>
