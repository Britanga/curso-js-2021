<!-- Establece el tipo de estandar del documento (HTML5) -->
<!DOCTYPE html>

<!-- Inicio del documento HTML -->
<html lang="es">

<!-- Datos que le pasamos al navegador con informaci칩n de nuestra p치gina web -->
<head>
    <meta charset="UTF-8"> <!--Para poder usar los acentos y la 침-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Importar CSS's -->
    <link rel="stylesheet" href="styles.css">
    <title>API Drag & Drop</title>
</head>

<!-- Representa todo el contenido de nuestra p치gina web -->
<body>
    <div class="container">
      <div id="pending-tasks" class="tasks">
        <h2 class="title">Pending Tasks</h2>
        <!-- draggable="true" permite arrastrar el elemento -->
        <div id="task-1" class="task" draggable="true">Task 1</div>
        <div id="task-2" class="task" draggable="true">Task 2</div>
        <div id="task-3" class="task" draggable="true">Task 3</div>
        <div id="task-4" class="task" draggable="true">Task 4</div>
        <div id="task-5" class="task" draggable="true">Task 5</div>
      </div>
      <div id="finished-tasks" class="tasks">
        <h2 class="title">Finished Tasks</h2>
      </div>
    </div>

    <!-- Para tener acceso directo a la consola y q se vaya compilando en tiempo real -->
    <script src="scripts.js"></script>
</body>
</html>
